[package]
name = "cameleon-impl-macros"
version = "0.1.6"
authors = ["Cameleon Project Developers"]
edition = "2018"
license = "MPL-2.0"
homepage = "https://github.com/cameleon-rs/cameleon/tree/main/impl/macros"
repository = "https://github.com/cameleon-rs/cameleon"
